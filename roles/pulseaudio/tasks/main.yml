- name: installation
  pacman: name={{item}} state=present
  with_items:
    - pulseaudio
    - pulseaudio-alsa
    - alsa-plugins
    - alsa-utils
    - libpulse

- name: configuration
  lineinfile: dest=/etc/pulse/client.conf regexp='^ *(autospawn *= *).*$' line='\1yes' backrefs=yes owner=root group=root mode=644

- name: config.txt
  lineinfile: dest=/boot/config.txt line='dtoverlay=hifiberry-dac'

- name: default.pa
  lineinfile: dest=/etc/pulse/default.pa regexp='^load-module module-suspend-on-idle' line='#\1' backrefs=yes

